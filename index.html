<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a1a;
            overflow: hidden;
        }
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,0,0,0.8);
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <div id="player-container">
        <iframe id="youtube-player" 
                allowfullscreen
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
        </iframe>
    </div>
    
    <script>
        // Get video ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');
        
        const debugEl = document.getElementById('debug');
        
        if (videoId) {
            debugEl.textContent = `Video ID: ${videoId}`;
            const iframe = document.getElementById('youtube-player');
            // Use nocookie domain and enable API for better embedding support
            const embedSrc = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=0&controls=1&modestbranding=1&rel=0&enablejsapi=1&origin=https://cloningintelligence.github.io`;
            iframe.src = embedSrc;
            
            iframe.onload = () => {
                debugEl.textContent = `Loaded: ${videoId}`;
                setTimeout(() => debugEl.style.display = 'none', 2000);
            };
            
            iframe.onerror = () => {
                debugEl.textContent = `Error loading video: ${videoId}`;
            };
        } else {
            debugEl.textContent = 'No video ID provided';
        }
    </script>
</body>
</html>
